<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kramer Switcher Control</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f2f5;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: white;
            color: #007bff;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #007bff;
            color: white;
        }

        button.active {
            background-color: #0056b3;
            color: white;
            border-color: #0056b3;
        }

        #status {
            margin-top: 25px;
            font-size: 16px;
            color: #555;
            height: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Выбор входа (Input)</h1>
        <div class="buttons">
            <button id="btn-1" data-input="1">Input 1</button>
            <button id="btn-2" data-input="2">Input 2</button>
            <button id="btn-3" data-input="3">Input 3</button>
            <button id="btn-4" data-input="4">Input 4</button>
        </div>
        <p id="status">Выберите вход для переключения.</p>
    </div>

    <script>
        const buttons = document.querySelectorAll('button');
        const statusEl = document.getElementById('status');
        let lastActiveButton = null;

        buttons.forEach(button => {
            button.addEventListener('click', async () => {
                const input = button.dataset.input;
                statusEl.textContent = `Отправка команды для Input ${input}...`;

                // Снимаем выделение с предыдущей активной кнопки
                if (lastActiveButton) {
                    lastActiveButton.classList.remove('active');
                }

                try {
                    const response = await fetch(`/switch/${input}`, {
                        method: 'POST',
                    });

                    if (!response.ok) {
                        throw new Error('Ошибка ответа сервера.');
                    }

                    const result = await response.json();
                    statusEl.textContent = `Успешно переключено на Input ${input}!`;

                    // Выделяем новую активную кнопку
                    button.classList.add('active');
                    lastActiveButton = button;

                } catch (error) {
                    console.error('Error:', error);
                    statusEl.textContent = `Ошибка при переключении на Input ${input}.`;
                }
            });
        });
    </script>

</body>

</html>
